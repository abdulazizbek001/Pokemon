<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="./src/assets/img/pokemon_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Pokemon</title>
</head>

<body>

    <!------------------------------ HEADER START ------------------------------>

    <header class="header">
        <div class="container">
            <div class="header-box">
                <img class="logo" src="./src/assets/img/pokemon_logo.png" alt="logo" width="610" height="225">
                <ion-icon name="heart-empty"></ion-icon>
                <button class="btn-moon">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <button class="btn-sun">
                    <i class="bi bi-brightness-high"></i>
                </button>
            </div>
            <div class="header-bottom">
                <div data-aos="flip-left" class="header-select">
                    <select>
                        <option value="Gross">Gross</option>
                    </select>
                </div>
                <input data-aos="flip-left" class="header-input" type="search" placeholder="Search">
                <button data-aos="flip-left" class="header_search-btn">
                    <img class="input_logo" src="./src/assets/svg/Icon_Outline_search.svg" alt="svg" width="24"
                        height="24">
                </button>
                <div data-aos="flip-left" class="header-select">
                    <select>
                        <option value="Aa-Zz">Aa-Zz</option>
                    </select>
                </div>
                <button data-aos="flip-left" class="header-btn">Button</button>
            </div>
        </div>
    </header>

    <!------------------------------ HEADER END ------------------------------>

    <!------------------------------ MAIN START  ------------------------------>

    <main class="main">
        <ul data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1000" class="main-list"></ul>
    </main>

    <!------------------------------ MAIN END  ------------------------------>

    <script src="./src/js/data.js"></script>
    <script src="./src/js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

</body>

</html>
